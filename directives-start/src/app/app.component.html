<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  <p appBasicHighlight>Hey there directive!</p>
  <p appBetterHighlight>Hey there directive!</p>
  <p *appOnlyTrue='onlyOdd'>Hey custom structural directive!</p>

  <div [ngSwitch]="value">
    <div *ngSwitchCase="5">Valor es 5</div>
    <div *ngSwitchCase="10">Valor es 10</div>
    <div *ngSwitchDefault>Valor es default</div>
  </div>
</div>
