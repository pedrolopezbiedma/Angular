<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <app-loading-spinner *ngIf="isLoading" style="margin-left: 40%;"></app-loading-spinner>
        <!-- <p *ngIf="authError" class="alert alert-danger"> {{ authError }}</p> -->
        <app-logging-alert [message]="authError" *ngIf="authError" (close)='onHandleClose()'></app-logging-alert>
        <form  *ngIf="!isLoading"(ngSubmit)='onSubmit(authForm)' #authForm ='ngForm'>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" 
                        class="form-control"
                        id='email'
                        name="email"
                        required
                        email
                        ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" 
                        class="form-control"
                        id='password'
                        name="password"
                        required
                        minlength="6"
                        ngModel>
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]='!authForm.valid'> {{ loginMode ? 'Log in' : 'Sign in' }} </button> |
                <button class="btn btn-primary" type="button" (click)='loginMode = !loginMode'>Switch to {{ loginMode ? 'Sign in' : 'Log in'}}</button>
            </div>
        </form>
    </div>
</div>
