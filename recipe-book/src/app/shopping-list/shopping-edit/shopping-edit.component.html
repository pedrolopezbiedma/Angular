<div class="row">
    <div class="col-xs-12">
        <form #newIngredientForm='ngForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                            id="name"
                            name='name'
                            class="form-control"
                            required
                            ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                            id="amount"
                            name='amount' 
                            class="form-control"
                            required
                            pattern="^[1-9]+[0-9]*$"
                            ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type='submit' class="btn btn-success" [disabled]='!newIngredientForm.valid'>{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type='button' class="btn btn-danger" (click)='onDelete()'>Delete</button>
                    <button type='button' class="btn btn-primary" (click)='onClear()'>Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
