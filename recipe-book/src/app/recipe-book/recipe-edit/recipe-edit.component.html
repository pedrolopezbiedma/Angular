<div class="row">
    <div class="col-xs-12">
        <form [formGroup]='recipeForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-xs-12">
                    <button type='submit' class="btn btn-success">Save</button>
                    <button type='button' class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id='name' formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL:</label>
                        <input type="text" id='imagePath' formControlName="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" rows="6" formControlName="description" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" id='ingredientName' class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" id='ingredientAmount' class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type='button' class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
