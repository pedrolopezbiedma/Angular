<h1>Hey I'm the Recipe Book</h1>

<div class="row">
    <div class="col-md-5">
        <app-recipe-list (pressedRecipe)='onPressedRecipe($event)'></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
            *ngIf="pressedRecipe; else noRecipeSelected"
            [pressedRecipe]=pressedRecipe></app-recipe-detail>
            
        <ng-template #noRecipeSelected>
            <p>Please select a recipe.</p>
        </ng-template>
    </div>
</div>
