<div class="row">
    <div class="col-xs-12">
        <img [src]='pressedRecipe.imagePath' alt="" class='img-responsive'>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ pressedRecipe.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button 
                type='button'
                class='btn btn-primary dropdown-toggle'>
                Manage Recipe <span class="carey"></span>
            </button>
            <ul class='dropdown-menu'>
                <li><a href='#'>Add to Shopping list</a></li>
                <li><a href='#'>Edit Recipe</a></li>
                <li><a href='#'>Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>{{ pressedRecipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <p>Ingredients</p>
    </div>
</div>
