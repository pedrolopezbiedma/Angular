<label>Server Name</label>
<input type="text" class="form-control"
    [(ngModel)]='serverName'>

<button class="btn btn-primary" 
    [disabled]="getAddNewServerStatus()"
    (click)="onServerCreation()">Add Server</button>
<p> {{ creationStatus }}</p>
<hr>

<label>Server owner</label>
<input type="text" class="form-control"
    [(ngModel)] = "serverOwner">
<p> {{ serverOwner }}</p>

<button class="btn btn-primary"
    [disabled]="serverOwner === ''"
    (click)="onResetServerOwner()">Clear User</button>
<hr>
