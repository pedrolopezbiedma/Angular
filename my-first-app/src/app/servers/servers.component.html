<label>Server Name</label>
<input type="text" class="form-control"
    [(ngModel)]='serverName'>

<button class="btn btn-primary" 
    [disabled]="addNewServerStatus"
    (click)="onServerCreation()">Add Server</button>
<p *ngIf="serverCreated"> Server was created, server name is {{ serverName }}</p>
<hr>

<app-server *ngFor="let server of servers"></app-server>

<button
    class="btn btn-primary" 
    (click)="onDisplayDetailsClicked()">Display Details</button>
<p *ngIf="secretShown">Secret Password = 'Tuna'</p>
<ul>
    <li *ngFor="let event of eventsArray; let i = index" 
    [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'white'}"
    [ngClass]="{objective: i >= 5}">{{event}}</li>
</ul>
