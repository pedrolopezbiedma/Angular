<h3>This is my app to gain knowledge about RxJs</h3>

    <h1>Posts</h1>
    <ul>
        <li *ngFor="let post of posts$ | async | slice:0:5">
            <span>Title: {{ post.title }}</span><br>
            <span>Body: {{ post.body }}</span>
        </li>
    </ul>

    <hr>
    <h1>Counter</h1>
    <p> {{ counter$ | async }}</p>

    <hr>
    <app-operators></app-operators>
